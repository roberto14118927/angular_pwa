<div style="text-align:center;margin-top:3rem;" *ngIf="!loggedIn">
  <small style="color:grey;opacity:.75;font-family:sans-serif;">Debes iniciar sesión para continuar.</small>
  <br/>
  <button mat-raised-button style="margin-top: 1rem;width:50vw;max-width:25rem;min-width:15rem;" color="accent" (click)="login()">Iniciar sesión</button>
  {{message | async | json}}
</div>
<mat-accordion *ngIf="loggedIn">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nota
      </mat-panel-title>

      <mat-panel-description>
        Crear o editar una nueva nota
      </mat-panel-description>

    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Titulo de la nota" [(ngModel)]="nota.titulo">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Categoria" [(ngModel)]="nota.categoria">
        <mat-option *ngFor="let cat of categorias" [value]="cat">
          {{cat}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Cuerpo de la nota" [(ngModel)]="nota.cuerpo"></textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="guardarNota()">Guardar Nota</button>
  </mat-expansion-panel>

  <mat-card class="nota-lista" *ngFor="let nota of notas" (click)="seleccionarNota(nota)">
    <h3 matLine>{{nota.titulo}}
      <div class='icono-eliminar' (click)="eliminarNota(nota)">❌</div>
    </h3>
    <p matLine>{{nota.texto}}</p>
    <small matLine>
      {{nota.categoria}}
      <div class='fecha-nota'>{{nota.id | date}}</div>
    </small>
    <!-- <mat-card>Simple card</mat-card> -->
    <!-- <h3 matLine>  </h3>
        <p matLine>  </p>
        <small matLine> {{nota.categoria}} - {{nota.id | date}} </small> -->
  </mat-card>

</mat-accordion>
